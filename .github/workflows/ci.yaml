name: "build"

on:
  pull_request:
    paths-ignore:
      - "docs/**"
  push:
    branches:
      - "main"
    tags:
      - v*
  schedule:
    - cron: "0 8 * * 1" # At 08:00 on Monday

jobs:
  qa:
    name: "Code quality assurance"
    runs-on: "${{ matrix.operating-system }}"

    strategy:
      fail-fast: false
      matrix:
        node-version: [ "16" ]
        operating-system: [ "ubuntu-latest" ]

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Setup node"
        uses: "actions/setup-node@v3"
        with:
          node-version: "${{ matrix.node-version }}"

      - name: "Get Yarn cache directory"
        id: "yarn-cache-dir-path"
        run: 'echo "::set-output name=dir::$(yarn cache dir)"'

      - name: "Cache JS dependencies"
        uses: "actions/cache@v3"
        with:
          path: "${{ steps.yarn-cache-dir-path.outputs.dir }}"
          key: "${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}"
          restore-keys: "${{ runner.os }}-node-modules-"

      - name: "Install dependencies"
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: "yarn install"

      - name: "Check Prettier with eslint"
        run: "yarn pretty:check"

  lint:
    name: "Code linting"
    runs-on: "${{ matrix.operating-system }}"

    strategy:
      matrix:
        node-version: [ "16" ]
        operating-system: [ "ubuntu-latest" ]
      fail-fast: false

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Setup node"
        uses: "actions/setup-node@v3"
        with:
          node-version: "${{ matrix.node-version }}"

      - name: "Get Yarn cache directory"
        id: "yarn-cache-dir-path"
        run: 'echo "::set-output name=dir::$(yarn cache dir)"'

      - name: "Cache JS dependencies"
        uses: "actions/cache@v3"
        with:
          path: "${{ steps.yarn-cache-dir-path.outputs.dir }}"
          key: "${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}"
          restore-keys: "${{ runner.os }}-node-modules-"

      - name: "Install dependencies"
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: "yarn install"

      - name: "Check js linter"
        run: "yarn lint:js"

      - name: "Check styles linter"
        run: "yarn lint:styles"

  build-storybook:
    name: "Test build Storybook"
    runs-on: "${{ matrix.operating-system }}"

    strategy:
      matrix:
        node-version: [ "16" ]
        operating-system: [ "ubuntu-latest" ]
      fail-fast: false

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Setup node"
        uses: "actions/setup-node@v1"
        with:
          node-version: "${{ matrix.node-version }}"

      - name: "Get Yarn cache directory"
        id: "yarn-cache-dir-path"
        run: 'echo "::set-output name=dir::$(yarn cache dir)"'

      - name: "Cache JS dependencies"
        uses: "actions/cache@v3"
        with:
          path: "${{ steps.yarn-cache-dir-path.outputs.dir }}"
          key: "${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}"
          restore-keys: "${{ runner.os }}-node-modules-"

      - name: "Install dependencies"
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: 'yarn install'

      - name: "Test build"
        run: 'yarn storybook:build'

  publish-npmjs:
    name: "Build library and publish it to NPM"
    runs-on: "${{ matrix.operating-system }}"
    needs: [ "qa", "lint", "build-storybook" ]

    strategy:
      matrix:
        node-version: [ "16" ]
        operating-system: [ "ubuntu-latest" ]

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install node"
        uses: "actions/setup-node@v1"
        with:
          node-version: "${{ matrix.node-version }}"
          registry-url: "https://registry.npmjs.org"

      - name: "Extract version"
        uses: "battila7/get-version-action@v2"
        id: "get_version"

      - name: "Install package dependencies"
        run: yarn install

      - name: "Set up git since we will later push to the repo"
        run: |
          git config --global user.name "GitHub CD bot"
          git config --global user.email "code@fastybird.com"

      - name: "Upgrade npm version in package.json to the tag used in the release"
        if: contains(github.ref, 'refs/tags/')
        run: npm version ${{ steps.get_version.outputs.version-without-v }} --allow-same-version

      - name: "Build the project"
        run: yarn build

      - name: "Publish to NPM"
        if: contains(github.ref, 'refs/tags/')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
        run: "npm publish --access public"

      - name: "Publish to NPM"
        if: contains(github.ref, 'refs/tags/') == false
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
        run: "npm publish --access public --tag dev"

  publish-github:
    name: "Build library and publish it to Github packages"
    runs-on: "${{ matrix.operating-system }}"
    needs: [ "qa", "lint", "build-storybook" ]

    strategy:
      matrix:
        node-version: [ "16" ]
        operating-system: [ "ubuntu-latest" ]

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install node"
        uses: "actions/setup-node@v1"
        with:
          node-version: "${{ matrix.node-version }}"
          registry-url: "https://npm.pkg.github.com"

      - name: "Extract version"
        uses: "battila7/get-version-action@v2"
        id: "get_version"

      - name: "Install package dependencies"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn install

      - name: "Set up git since we will later push to the repo"
        run: |
          git config --global user.name "GitHub CD bot"
          git config --global user.email "code@fastybird.com"

      - name: "Upgrade npm version in package.json to the tag used in the release"
        if: contains(github.ref, 'refs/tags/')
        run: npm version ${{ steps.get_version.outputs.version-without-v }} --allow-same-version

      - name: "Build the project"
        run: yarn build

      - name: "Publish to NPM"
        if: contains(github.ref, 'refs/tags/')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: "npm publish --access public"

      - name: "Publish to NPM"
        if: contains(github.ref, 'refs/tags/') == false
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: "npm publish --access public --tag dev"

  publish-storybook:
    name: "Build Storybook and publish it to Github pages"
    runs-on: "${{ matrix.operating-system }}"
    needs: [ "qa", "lint", "build-storybook" ]

    strategy:
      matrix:
        node-version: [ "16" ]
        operating-system: [ "ubuntu-latest" ]

    if: github.event_name == 'push' && contains(github.ref, 'refs/heads/main')

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"
        with:
          persist-credentials: false

      - name: "Setup node"
        uses: "actions/setup-node@v1"
        with:
          node-version: "${{ matrix.node-version }}"

      - name: "Get Yarn cache directory"
        id: "yarn-cache-dir-path"
        run: 'echo "::set-output name=dir::$(yarn cache dir)"'

      - name: "Cache JS dependencies"
        uses: "actions/cache@v3"
        with:
          path: "${{ steps.yarn-cache-dir-path.outputs.dir }}"
          key: "${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}"
          restore-keys: "${{ runner.os }}-node-modules-"

      - name: "Install dependencies"
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: 'yarn install'

      - name: "Build"
        run: yarn storybook:build

      - name: "Deploy"
        uses: "JamesIves/github-pages-deploy-action@3.6.2"
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: main
          FOLDER: storybook-static
          CLEAN: true
          TARGET_FOLDER: docs
